<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BASKETBALL COUNTER</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="score-container">
          <h1 id="home-el">0</h1>
        </div>
        <div class="buttons">
          <button class="btn" onclick="home1Btn()">+1</button>
          <button class="btn" onclick="home2Btn()">+2</button>
          <button class="btn" onclick="home3Btn()">+3</button>
        </div>
      </div>
      <div class="reset">
        <button onclick="resetBtn()" class="reset-btn">NEW GAME</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="score-container">
          <h1 id="guest-el">0</h1>
        </div>
        <div class="buttons">
          <button class="btn" onclick="guest1Btn()">+1</button>
          <button class="btn" onclick="guest2Btn()">+2</button>
          <button class="btn" onclick="guest3Btn()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
